server:
  port: 8080
pitchfork:
  forwarders:
    haystack:
      enabled: false
      kafka:
        bootstrap-servers: kafka-service:9092
        topic: proto-spans
    logging:
      enabled: true
      log-full-span: true
    zipkin:
      enabled: false
      endpoint: zipkin
      max-inflight-requests: 128
      write-timeout-millis: 10000
      compression-enabled: true
